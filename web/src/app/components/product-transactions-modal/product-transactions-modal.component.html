<h2 mat-dialog-title>
  Historial Â· {{ data.productName || ('Producto ' + data.productId) }}
</h2>

<mat-dialog-content>
  <app-filters [fixedProductId]="data.productId" (change)="onFilters($event)"></app-filters>

  <table mat-table [dataSource]="rows" matSort class="mat-elevation-z1 w-full">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let r">{{ r.date | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let r">{{ r.type === 1 ? 'Compra' : 'Venta' }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cant.</th>
      <td mat-cell *matCellDef="let r">{{ r.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio U.</th>
      <td mat-cell *matCellDef="let r">{{ r.unitPrice | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let r">{{ r.total | currency }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="cols"></tr>
    <tr mat-row *matRowDef="let row; columns: cols;"></tr>
  </table>

  <mat-paginator [length]="total" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
