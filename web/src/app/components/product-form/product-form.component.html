<mat-card>
  <h1>{{ id ? 'Editar' : 'Nuevo' }} Producto</h1>

  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-form-field class="w100" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.controls.name.invalid">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Categoría</mat-label>
      <input matInput formControlName="category" required>
      <mat-error *ngIf="form.controls.category.invalid">Requerido</mat-error>
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="price" required>
      <mat-error *ngIf="form.controls.price.invalid">Precio > 0</mat-error>
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" required>
      <mat-error *ngIf="form.controls.stock.invalid">Stock ≥ 0</mat-error>
    </mat-form-field>

    <mat-form-field class="w100" appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <div class="image-row">
      <div class="uploader">
        <label class="file-label">
          <input type="file" accept="image/*" (change)="onFileSelected($event)">
          Subir imagen…
        </label>
        <small class="muted">.jpg, .png o .webp</small>
      </div>
    
      <div class="preview" *ngIf="previewUrl || form.value.imageUrl">
        <img [src]="previewUrl || form.value.imageUrl" alt="Vista previa">
      </div>
    </div>

    <div class="actions">
      <button mat-raised-button color="primary" [disabled]="form.invalid">Guardar</button>
      <button mat-button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>
</mat-card>
