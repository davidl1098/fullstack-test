<mat-card>
  <mat-card-content>
    <div class="header">
      <h1>Transacciones</h1>
      <button mat-raised-button color="primary" (click)="goNew()">
        <mat-icon>add</mat-icon> Nueva
      </button>
    </div>
    <app-filters (change)="onFilters($event)"></app-filters>
    
    <div class="table-wrapper">
      <table mat-table [dataSource]="rows" matSort class="mat-elevation-z1">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let r">{{ r.id }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let r">{{ r.date | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
          <td mat-cell *matCellDef="let r">{{ r.type === 1 ? 'Compra' : 'Venta' }}</td>
        </ng-container>

        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
          <td mat-cell *matCellDef="let r">{{ r.productId }} â€” {{ r.productName }}</td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cant.</th>
          <td mat-cell *matCellDef="let r">{{ r.quantity }}</td>
        </ng-container>

        <ng-container matColumnDef="unitPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio U.</th>
          <td mat-cell *matCellDef="let r">{{ r.unitPrice | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let r">{{ r.total | currency }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let r">
            <button mat-icon-button color="primary" [routerLink]="['/transactions', r.id, 'edit']">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(r.id)" [disabled]="deleting.has(r.id)">
              <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
      </table>

      <mat-paginator [length]="total" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
